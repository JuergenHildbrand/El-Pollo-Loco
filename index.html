<body onload="init()">

    <div id="start">
        <img id="startScreen">
        <div class="d-flex">
            <button class="startGameBtn" id="startGame" onclick="startGame()">Start Game</button>
            <div class="d-flex distance">
                <div class="d-flex">
                    <div class="infoButtons"><img src="img/keyboard/arrowLeft.ico"></div>
                    <div class="txt">Left</div>
                </div>
                <div class="d-flex">
                    <div class="infoButtons"><img src="img/keyboard/arrowRight.ico"></div>
                    <div class="txt">Right</div>
                </div>
                <div class="d-flex">
                    <div class="infoButtonsTxt">Space</div>
                    <div class="txt">Jump</div>
                </div>
                <div class="d-flex">
                    <div class="infoButtonsTxt">D</div>
                    <div class="txt">Throw Bottle</div>
                </div>
            </div>
        </div>
    </div>
    <canvas class="d-none" id="canvas" width="1280" height="720"></canvas>
    <div id="gameOver">
        <img id="gameOverScreen">

    </div>

</body>
